<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title> Login - AluraGeek </title>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/body.css">
        <link rel="stylesheet" href="assets/css/container.css">
        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/header/header__leftside.css">
        <link rel="stylesheet" href="assets/css/header/header__logo.css">
        <link rel="stylesheet" href="assets/css/header/header__searchbar.css">
        <link rel="stylesheet" href="assets/css/header/header__search.css">
        <link rel="stylesheet" href="assets/css/header/header__button.css">
        <link rel="stylesheet" href="assets/css/login.css">
        <link rel="stylesheet" href="assets/css/login/login__title.css">
        <link rel="stylesheet" href="assets/css/login/login__field.css">
        <link rel="stylesheet" href="assets/css/login/login__submit.css">
        <link rel="stylesheet" href="assets/css/contact.css">
        <link rel="stylesheet" href="assets/css/contact/contact__content.css">
        <link rel="stylesheet" href="assets/css/contact/contact__logo.css">
        <link rel="stylesheet" href="assets/css/contact/contact__list.css">
        <link rel="stylesheet" href="assets/css/contact/contact__link.css">
        <link rel="stylesheet" href="assets/css/contact/contact__form.css">
        <link rel="stylesheet" href="assets/css/contact/contact__title.css">
        <link rel="stylesheet" href="assets/css/contact/contact__name.css">
        <link rel="stylesheet" href="assets/css/contact/contact__massege.css">
        <link rel="stylesheet" href="assets/css/contact/contact__submit.css">
        <link rel="stylesheet" href="assets/css/footer.css">
    </head>
    <body>
        <header class="header container">
            <section class="header__leftside">
                <a href="index.html" class="header__link">
                    <img src="assets/img/logo-alurageek.svg" alt="logo-alurageek" class="header__logo">
                </a>
                <section class="header__searchbar">
                    <input type="search" class="header__search" placeholder="¿Qué deseas buscar?">
                    <img src="assets/img/Icono-buscar.svg">
                </section>
            </section>
            <a href="" class="header__link--login"><button class="header__button--login">Login</button></a>
        </header>
        <section class="login">
            <h2 class="login__title">Iniciar Sesión</h2>
            <input type="email" name="email" id="email" class="login__field" placeholder="Escriba su correo electronico">
            <input type="password" name="password" id="password" class="login__field" placeholder="Escriba su contraseña">
            <input type="submit" value="Entrar" class="login__submit">
        </section>
        <section class="contact">
            <div class="contact__content container">
                <img src="assets/img/logo-alurageek.svg" alt="" class="contact__logo">
                <ul class="contact__list">
                    <a href="#" class="contact__link">Quienes somos</a>
                    <a href="#" class="contact__link">Politicas de privacidad</a>
                    <a href="#" class="contact__link">Programa de fidelidad</a>
                    <a href="#" class="contact__link">Nuestras tiendas</a>
                    <a href="#" class="contact__link">Quiero ser franquiciado</a>
                    <a href="#" class="contact__link">Anuncie aquí</a>
                </ul>
                <form action="" class="contact__form">
                    <h2 class="contact__title">Hable con nosotos</h2>
                    <input type="text" class="contact__name" placeholder="Nombre" name="Nombre">
                    <input type="text" class="contact__massege" placeholder="Escribe tu mensaje" name="Mensaje">
                    <button class="contact__submit">Enviar mensaje</button>
                </form>
            </div>
        </section>
    <footer class="footer container">
        <p class="footer__text">Desarrollado por Raul Garcia</p>
        <p class="footer__text">2023</p>
    </footer>
    </body>
